<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
        <title>DDD</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/fc9689c5bf.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <header>
        <div class="header-container">
            <div class="header-layout">
                <div class="header-item header-logo">
                    <h1 class="logo-container">
                        <span class="hidden">Ratio</span>
                        <a href="">
                            <img src="https://cdn.shopify.com/s/files/1/0215/8508/files/ratio-logo-black_140x@2x.png?v=1617041188" alt="">
                        </a>
                    </h1>
                </div>
                <div class="header-item header-navigation text-center">
                    <ul>
                        <li class="btn shop site-item">Shop</li>
                        <li class="btn journal site-item">Journal</li>
                        <li class="btn about site-item">About</li>
                    </ul>
                </div>
                <div class="header-item header-icon">
                    <div class="site-icon">
                        <a class="btn fa-regular fa-user icons" href="">
                            <span class="hidden">Account</span>
                        </a>
                        <a class="btn fa-solid fa-magnifying-glass icons" href="">
                            <span class="hidden">Search</span>
                        </a>
                        <a class="btn fa-solid fa-cart-shopping icons" href="">
                            <span class="hidden">Cart</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
      </header>
    </body>
</html>
